<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>Feijoada do Guigui</title>
  </head>
  <body>
    <header class="menu-principal">
      <main>
        <div class="header-1">
          <div class="logo">
            <img src="/projetos/site_feijoada/img/favicon.ico" />
          </div>
          <div class="redes-sociais">
            <ul>
              <li>
                <a href="">
                  <img src="img/logoinstagram.png" />
                </a>
              </li>
              <li>
                <a href="">
                  <img src="img/logolinkedin.png" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </header>
    <main class="col-100 menu-urls">
      <div class="header-2">
        <div class="menu">
          <ul>
            <li>
              <a href="">Inicio</a>
            </li>
            <li>
              <a href="">Sobre nós</a>
            </li>
            <li>
              <a href="">Serviços</a>
            </li>
            <li>
              <a href="">Paginas</a>
            </li>
            <li>
              <a href="">Blog</a>
            </li>
            <li>
              <a href="">Contato</a>
            </li>
          </ul>
        </div>
        <div class="busca">
          <input placeholder="Pesquise aqui" type="text" />
        </div>
      </div>
    </main>
    <div class="col-100">
      <div class="slider-principal">
        <img src="img/feijoada.png" />
        <img src="img/feijoada.png" />
        <img src="img/feijoada.png" />
      </div>
    </div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
